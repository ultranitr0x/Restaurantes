<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Restaurante</mat-label>
            <input type="text"
                   placeholder="Restaurante"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let restaurante of restaurantes" [value]="restaurante">                       
                   {{restaurante.nombre}}
              </mat-option>
              <!-- MODO 1 -->
              <mat-option *ngIf="restauranteencontrado">
                MODO 1. No se encontro el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{restauranetSeleccionado | json}}</pre>
    </div>
    <div *ngIf="restauranetSeleccionado">
        <app-restaurante-tarjeta [restaurante]="restauranetSeleccionado"></app-restaurante-tarjeta>
    </div>
</div>
